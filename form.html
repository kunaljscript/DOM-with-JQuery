<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div>
        <h3 class="header">Registration Form</h3>
    </div>
    <div>
        <div>
            <label for="fname"> First Name</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div>
            <label for="mobile">Mobile No.</label>
            <input type="number" name="mobile" id="mobile">
        </div>
        <div>
            <label for="emailid">Email ID</label>
            <input type="email" name="emailid" id="email">
        </div>
        <div>
            <label for="mele">Male</label>
            <input type="checkbox" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="femele">Female</label>
            <input type="checkbox" name="gender" id="female" value="female">
        </div>
        
        
        <div>
        <label for="states">State</label>
        <select name="states" id="states">
            <option value="bihar">Bihar</option>
            <option value="up">UP</option>
            <option value="begal">Bengal</option>
            <option value="delhi">Delhi</option>
            <option value="rajasthan">Rajasthan</option>
        </select>
        </div>
        <div>
        <button type="text" id="button">Preview</button>
        <input type="submit" name="" id="submit">
        </div>
     </div>
    <hr>
    
     <div>
        
            
            <table>
                <thead>
                <tr>
                   <th>Form Registration Preview</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Full Name</td>
                    <td id="fullName">............</td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td id="myMobile"></td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td id="myEmail"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id= "myGender"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td id="myState"></td>
                </tr>
            </tbody>            
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="form.js"></script>

    
</body>
</html>
